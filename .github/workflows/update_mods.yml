name: Generar mods.json automáticamente

on:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas
  workflow_dispatch:        # permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Instalar Node
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Instalar dependencias
      run: npm install node-fetch@2

    - name: Ejecutar script generador
      env:
        YT_API_KEY: ${{ secrets.YT_API_KEY }}
      run: node scripts/generate_mods.js

    - name: Commit & Push mods.json
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "action@github.com"
        git add mods.json
        git commit -m "Actualización automática de mods.json" || echo "Nada que actualizar"
        git push
