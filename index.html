<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryuji Mods</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

    <!-- Fondo del personaje estilo Arknights -->
    <div id="character-bg"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Ryuji</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#mods">Mods</button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#categories">Categorías</button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#about">Sobre mí</button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contact">Contacto</button>
                    </li>

                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#links">Links</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="tab-content">

        <!-- MODS -->
        <div class="tab-pane fade show active" id="mods">
            <div class="container py-4">

                <h2 class="section-title">Mods</h2>
                <p class="text-secondary">Filtra, busca y explora todos mis mods.</p>

                <!-- BUSCADOR -->
                <input id="searchInput" class="form-control mb-4" placeholder="Buscar mod...">

                <!-- CONTENEDOR DE FILTROS (categorías) -->
                <div id="categoryFilters" class="mb-4"></div>

                <!-- CONTENEDOR DE CARDS -->
                <div id="modsContainer" class="row g-4"></div>
            </div>
        </div>

        <!-- CATEGORÍAS -->
        <div class="tab-pane fade" id="categories">
            <div class="container py-4">
                <h2 class="section-title">Categorías</h2>
                <p class="text-secondary">Selecciona una categoría para filtrar los mods.</p>

                <div id="categoriesList" class="d-flex flex-wrap gap-3 mt-3"></div>
            </div>
        </div>

        <!-- SOBRE MI -->
        <div class="tab-pane fade" id="about">
            <div class="container py-4">
                <h2 class="section-title">Sobre mí</h2>
                <p>Soy Ryuji, modder especializado en animaciones, poses y ports.</p>
            </div>
        </div>

        <!-- CONTACTO -->
        <div class="tab-pane fade" id="contact">
            <div class="container py-4">
                <h2 class="section-title">Contacto</h2>
                <p>Aquí puedes poner tu Discord, correo, etc.</p>
            </div>
        </div>

        <!-- LINKS -->
        <div class="tab-pane fade" id="links">
            <div class="container py-4">
                <h2 class="section-title">Links</h2>
                <ul>
                    <li><a href="#" class="text-info">YouTube</a></li>
                    <li><a href="#" class="text-info">Twitter</a></li>
                    <li><a href="#" class="text-info">Discord</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
