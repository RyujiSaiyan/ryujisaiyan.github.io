<style>
/* -------------------- */
/* PALETA ANIME LAVANDA */
/* -------------------- */
:root {
    --bs-body-bg: #0A1228;
    --bs-body-color: #E8ECF9;

    --bs-primary: #A39ACB;
    --bs-primary-rgb: 163,154,203;

    --bs-border-color: #2F333D;

    --bs-card-bg: #1B1E24;

}

body {

}

.section-title {
    border-left: 5px solid var(--bs-primary);
    padding-left: 12px;
    margin-top: 50px;
    margin-bottom: 20px;
    font-size: 1.6rem;
}

/* Cards */
.card {
    background: var(--bs-card-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: 12px;
    overflow: hidden;
    transition: 0.2s ease;
}
.card:hover {
    transform: translateY(-6px);
    border-color: var(--bs-primary);
    box-shadow: 0px 0px 12px rgba(163,154,203,0.4);
}
.card img {
    object-fit: cover;
    height: 180px;
}

/* Main video */

    width: 100%;

    border-radius: 12px;
}

/* ===== MODAL ANIME PREMIUM ===== */

    position: absolute;
    inset: 0;
    z-index: 1;
    background-size: cover !important;

    opacity: 0.35;
    border-radius: 18px;

.modal-content {
    position: relative;

    background: rgba(16, 22, 38, 0.85) !important;
    backdrop-filter: blur(6px);
    border-radius: 18px !important;

}

#modal-img {
    width: 100%;
    max-width: 360px;
    border-radius: 16px;
    border: 2px solid rgba(163,154,203,0.5);
    box-shadow: 0px 0px 25px rgba(0,0,0,0.6);

}

.modal-title {
    color: #E8ECF9;
    font-size: 1.6rem;
    font-weight: bold;
}

.btn-anime-primary {
    background: #A39ACB;
    color: #101626;
    font-weight: bold;
    border-radius: 10px;
}
.btn-anime-primary:hover {
    background: #c7bafd;
    box-shadow: 0px 0px 14px rgba(163,154,203,0.8);
}

.btn-anime-secondary {

    border-radius: 10px;
}

    background: rgba(163,154,203,0.2);
}

/* ========= LIGHTBOX ========= */
#lightbox-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(5px);

    justify-content: center;

#lightbox-img {

    border: 2px solid #A39ACB;
    box-shadow: 0 0 25px rgba(163,154,203,0.8);
}

#lightbox-bg:hover {
    cursor: zoom-out;
}
</style>

<script>
// ==========================
// CONFIG
// ==========================

const API_KEY = "AIzaSyCrLWKQFw9pW-YRuPtjG10yj0rycxJLvHE";
const CHANNEL_ID = "UCG_Oh0Ty-spxPukCEvfXWjQ";

// Cache: 1 hora
const CACHE_TIME = 60 * 60 * 1000;

// ==========================
// URL SANITIZER (Mega, etc.)
// ==========================
function limpiarURL(url) {
    if (!url) return "";

    return url
        .replace(/\s*\.\s*/g, ".")
        .replace(/\s+/g, "")
        .replace(/\[dot\]/gi, ".")
        .replace(/\(dot\)/gi, ".")
        .replace(/dot/gi, ".")
        .replace(/^http(s?):\/\//, "https://");
}

// ==========================
// FETCH YOUTUBE
// ==========================
async function fetchYouTube() {

    const cache = localStorage.getItem("yt_cache");
    const cacheTime = localStorage.getItem("yt_cache_time");

    if (cache && cacheTime && (Date.now() - cacheTime) < CACHE_TIME) {
        return JSON.parse(cache);
    }

    const url =
      `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}` +
      `&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50`;

    const resp = await fetch(url);
    const data = await resp.json();

    localStorage.setItem("yt_cache", JSON.stringify(data));
    localStorage.setItem("yt_cache_time", Date.now());

    return data;
}

// ==========================
// RENDER VIDEOS
// ==========================
function renderVideos(items) {
    const cont = document.getElementById("youtube-feed");
    cont.innerHTML = "";

    const videos = items.filter(i => i.id.videoId);

    videos.slice(0, 3).forEach(item => {
        cont.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100">
            <img src="${item.snippet.thumbnails.high.url}" class="card-img-top">

            <div class="card-body">
              <h5 class="card-title">${item.snippet.title}</h5>

              <small class="text-secondary d-block mb-2">
                ${item.snippet.publishedAt.substring(0,10)}
              </small>

              <p class="card-text text-secondary">
                ${item.snippet.description.substring(0,120)}...
              </p>

              <a class="btn btn-primary w-100"
                 target="_blank"
                 href="https://www.youtube.com/watch?v=${item.id.videoId}">
                 Ver video
              </a>
            </div>
          </div>
        </div>`;
    });
}

// ==========================
// RENDER POPULAR
// ==========================
function renderPopular(items) {
    const vid = items[0];
    if (!vid) return;

    document.getElementById("popular-video").src =
      `https://www.youtube.com/embed/${vid.id.videoId}`;

    document.getElementById("popular-title").innerText = vid.snippet.title;
    document.getElementById("popular-date").innerText =
      vid.snippet.publishedAt.substring(0,10);
    document.getElementById("popular-desc").innerText =
      vid.snippet.description.substring(0,200);
}

// ==========================
// MODS AUTOMÃTICOS
// ==========================
let mods = [];
let categoriasSet = new Set();

function parseModFromVideo(item) {
    const title = item.snippet.title;
    if (!title.startsWith("[Mod]")) return null;

    const videoID = item.id.videoId;
    const desc = item.snippet.description;

    let categorias = [];
    let linkMod = "";
    let textoDesc = desc;

    const lines = desc.split("\n");

    lines.forEach(l => {
        const ln = l.trim();

        if (ln.startsWith("Categorias:")) {
            categorias = ln.replace("Categorias:", "")
                           .split(",")
                           .map(x => x.trim())
                           .filter(x => x.length > 0);
        }

        if (ln.startsWith("Mod:")) {
            linkMod = ln.replace("Mod:", "").trim();
            linkMod = limpiarURL(linkMod);
        }
    });

    categorias.forEach(c => categoriasSet.add(c));

    return {
        name: title.replace("[Mod]", "").trim(),
        fecha: item.snippet.publishedAt.substring(0,10),
        categorias,
        desc: textoDesc,
        video: `https://www.youtube.com/watch?v=${videoID}`,
        mod: linkMod,
        thumbnail: item.snippet.thumbnails.high.url,
        imagen_mod: `https://i.ytimg.com/vi/${videoID}/maxresdefault.jpg`,
        videoID
    };
}

function renderMods() {
    const cont = document.getElementById("mods-section");
    cont.innerHTML = "";

    if (mods.length === 0) {
        cont.innerHTML = "<p>No hay mods aÃºn.</p>";
        return;
    }

    mods.forEach(m => {
        cont.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100" onclick="abrirModal('${m.videoID}')">
            <img src="${m.thumbnail}" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">${m.name}</h5>
              <small class="text-secondary">${m.fecha}</small>
              <p class="text-secondary mt-2">${m.desc.substring(0,120)}...</p>
            </div>
          </div>
        </div>`;
    });
}

function generarDropdown() {
    const dd = document.getElementById("mods-dropdown");
    dd.innerHTML = "";

    categoriasSet.forEach(cat => {
        dd.innerHTML += `
        <label class="dropdown-item">
            <input type="checkbox" value="${cat}" onchange="filtrarMods()" />
            ${cat}
        </label>`;
    });
}

function filtrarMods() {
    const checks = [...document.querySelectorAll("#mods-dropdown input")];
    const active = checks.filter(c => c.checked).map(c => c.value);

    if (active.length === 0) return renderMods();

    const filtrados = mods.filter(m =>
        active.every(c => m.categorias.includes(c))
    );

    const cont = document.getElementById("mods-section");
    cont.innerHTML = "";

    filtrados.forEach(m => {
        cont.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100" onclick="abrirModal('${m.videoID}')">
            <img src="${m.thumbnail}" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">${m.name}</h5>
              <small class="text-secondary">${m.fecha}</small>
              <p class="text-secondary mt-2">${m.desc.substring(0,120)}...</p>
            </div>
          </div>
        </div>`;
    });
}

// ==========================
// MODAL
// ==========================
function abrirModal(videoID) {
    const m = mods.find(x => x.videoID === videoID);

    document.getElementById("modal-img").src = m.imagen_mod;
    document.getElementById("modal-title").innerText = m.name;
    document.getElementById("modal-fecha").innerText = "Publicado: " + m.fecha;
    document.getElementById("modal-categorias").innerText =
      "CategorÃ­as: " + m.categorias.join(", ");
    document.getElementById("modal-desc").innerText = m.desc;
    document.getElementById("modal-video").href = m.video;
    document.getElementById("modal-download").href = m.mod;

    document.getElementById("modal-blur").style.backgroundImage =
      `url('${m.thumbnail}')`;

    document.getElementById("modal-img").onclick = () => {
        document.getElementById("lightbox-img").src = m.imagen_mod;
        document.getElementById("lightbox-bg").style.display = "flex";
    };

    new bootstrap.Modal(document.getElementById("modModal")).show();
}

document.getElementById("lightbox-bg").onclick = () => {
    document.getElementById("lightbox-bg").style.display = "none";
};

// ==========================
// START
// ==========================
(async () => {
    const data = await fetchYouTube();
    const items = data.items || [];

    // Ãšltimos videos
    renderVideos(items);

    // Popular (primer video)
    renderPopular(items);

    // Mods automÃ¡ticos
    mods = items.map(parseModFromVideo).filter(x => x !== null);

    generarDropdown();
    renderMods();

    // =================================================
    // ============== EXPORTAR MODS A CONSOLA ==========
    // =================================================

    console.log("ðŸ“¦ MODS DETECTADOS (copia y pega en tu mods.json):");

    const exportData = mods.map(m => ({
        name: m.name,
        fecha: m.fecha,
        categorias: m.categorias,
        desc: m.desc,
        video: m.video,
        mod: m.mod,
        thumbnail: m.thumbnail,
        imagen_mod: m.imagen_mod,
        videoID: m.videoID
    }));

    console.log(JSON.stringify(exportData, null, 2));
})();
</script>
