<script>
const canvas = document.getElementById('bg-particles');
const ctx = canvas.getContext('2d');

let particles = [];
const NUM_PARTICLES = 120;   // puedes subir/bajar la cantidad
const MAX_SPEED = 0.4;       // velocidad máxima (más alto = más rápido)

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createParticles() {
    particles = [];
    for (let i = 0; i < NUM_PARTICLES; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2.2 + 0.3,   // tamaño de cada partícula
            vx: (Math.random() - 0.5) * MAX_SPEED,
            vy: (Math.random() - 0.5) * MAX_SPEED,
            alpha: Math.random() * 0.6 + 0.2     // transparencia
        });
    }
}

function updateParticles() {
    for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        // Reaparece por el lado contrario (efecto "wrap")
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
    }
}

function drawParticles() {
    // fondo negro semi-transparente para dejar estelas suaves
    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        // blanco con un ligero tinte azulado, puedes cambiarlo
        ctx.fillStyle = `rgba(200, 200, 255, ${p.alpha})`;
        ctx.fill();
    }
}

function loop() {
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
}

createParticles();
loop();
</script>
